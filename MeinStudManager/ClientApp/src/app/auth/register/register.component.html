
<div class="custom-wrapper">

  <div class="container custom-padding">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4">
        <h2 class="text-center">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="custom-border">

          <div class="row mb-3" >
            <label for="username" class="col-sm-6 col-form-label">Username</label>
            <div class="col-sm-6">
              <input
                type="text"
                formControlName="username"
                class="form-control"
                id="username">
            </div>
          </div>


          <div class="row mb-3">
            <label for="firstname" class="col-sm-6 col-form-label">First Name</label>
            <div class="col-sm-6 text-end">
              <input
                type="text"
                formControlName="firstname"
                class="form-control"
                id="firstname">
            </div>
          </div>

          <div class="row mb-3">
            <label for="lastname" class="col-sm-6 col-form-label">Last Name</label>
            <div class="col-sm-6">
              <input
                type="text"
                formControlName="lastname"
                class="form-control"
                id="lastname">
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-6 col-form-label">Email</label>
            <div class="col-sm-6">
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="email">
                <span
                *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched"
                class="help-block">Bitte gib eine korrekte Email ein</span>
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-6 col-form-label">Passwort</label>
            <div class="col-sm-6">
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id="password">
                <span
                *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched"
                class="help-block">Mindestl√§nge 6 Zeichen</span>
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-6 col-form-label">Passwort wiederholen</label>
            <div class="col-sm-6">
              <input
                type="password"
                formControlName="confirmed-password"
                class="form-control"
                id="confirmed-password">
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-primary" (click)="onAbbort()">Abbrechen</button>
          </div>
            <div class="col-6 text-end">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Registrieren</button>
            </div>
          </div>



        </form>

      </div>

    </div>
  </div>


</div>
