
<div class="custom-wrapper">

  <div class="container custom-padding">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="text-center">Register</h2>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="custom-border" *ngIf="!isLoading">

          <div class="row mb-3" >
            <label for="username" class="col-sm-6 col-form-label">Username</label>
            <div class="col-sm-6">
              <input
                type="text"
                formControlName="userName"
                class="form-control"
                id="userName">
            </div>
          </div>


          <div class="row mb-3">
            <label for="firstname" class="col-sm-6 col-form-label">First Name</label>
            <div class="col-sm-6 text-end">
              <input
                type="text"
                formControlName="firstName"
                class="form-control"
                id="firstName">
            </div>
          </div>

          <div class="row mb-3">
            <label for="lastname" class="col-sm-6 col-form-label">Last Name</label>
            <div class="col-sm-6">
              <input
                type="text"
                formControlName="lastName"
                class="form-control"
                id="lastName">
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-6 col-form-label">Email</label>
            <div class="col-sm-6">
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="email">
                <span
                *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched"
                class="help-block">Bitte gib eine korrekte Email ein</span>
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-6 col-form-label">Passwort</label>
            <div class="col-sm-6">
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id="password">
                <span
                *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched"
                class="help-block">Mindestl√§nge 6 Zeichen</span>
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-6 col-form-label">Passwort wiederholen</label>
            <div class="col-sm-6">
              <input
                type="password"
                formControlName="confirmPassword"
                class="form-control"
                id="confirmPassword">
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-primary" (click)="onAbort()">Abbrechen</button>
          </div>
            <div class="col-6 text-end">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Registrieren</button>
            </div>
          </div>


        </form>

        <div class="error-message" *ngFor="let item of errorArray"> {{item}} </div>

      </div>

    </div>
  </div>


</div>
