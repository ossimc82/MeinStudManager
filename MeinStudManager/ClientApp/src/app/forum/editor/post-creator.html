<h1>{{headerText}}</h1>

<div class="editor-main-container">
  Title:
  <input class="postCreator-title-field" #titleArea matInput [(ngModel)]="postData.title">

  Content:
  <textarea class="postCreator-content-field" #contentArea [(ngModel)]="postData.content"></textarea>

  <div class="editor-bottom-row">
    <button (click)="postDiscarded()">Abbrechen</button>
    <button (click)="postSubmitted()">Senden</button>
  </div>

</div>
