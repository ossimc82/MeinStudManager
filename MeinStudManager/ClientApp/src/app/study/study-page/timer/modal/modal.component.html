<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Set Timer</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">

  <form [formGroup]="minutesForm">
    <div class="row mb-3">
      <label for="minutes" class="col-sm-6 col-form-label">Minuten: </label>
      <div class="col-sm-6">
        <input
          type="number"
          formControlName="minutes"
          class="form-control"
          id="minutes">
      </div>
    </div>

  </form>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">
    Close
  </button>
  <button type="button" (click)="onSaveChanges()" class="btn btn-primary">Save changes</button>
</div>
